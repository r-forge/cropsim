# on temp. (=0) or both temperature and daylength (=1)

# correction factor of development rate in dependence of day length [-]
PHOTTB = 0., 0., 8., 1., 10., 1., 12., 1., 18., 1.
# temp. sum from emergence to init. beet growth [cel d]
